<p *ngIf="username">
  {{ username }} signed in
</p>

<table>
  <thead>
    <th>Title</th>
    <th>Posted By</th>
    <th>Date</th>
  </thead>
  <tr *ngFor="let post of posts">
    <td><a [routerLink]="['/post', post._id ]">{{ post.title }}</a></td>
    <td>{{ post.username }}</td>
    <td>{{ post.createdAt | date:'short' }}</td>
  </tr>
</table>

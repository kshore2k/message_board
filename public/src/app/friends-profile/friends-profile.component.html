<div class="main_container">

    <img id="banner" src="/assets/img/postup_banner.jpg" alt="postUp_banner">
  
    <div class="forum_container">
  
      <div class="profile_container">
          
          <!-- IF LOGGED IN SHOW FRIEND PROFILE DETAILS -->
          <div id="user_profile">
            <h2>User Profile</h2>

            <h1>{{ friend.username }}</h1>
            <div id="logged_icon"></div>
            <button id="add_friend_btn" *ngIf="isUserLoggedIn && !friendAdded" (click)="addToFriendsList()">ADD FRIEND</button>

            <h3>Junior Member</h3>
            <h4>Email: {{ friend.email }}</h4>
            
            <h5 *ngIf="friendAdded">{{ friend.username }} {{ msg }}</h5>
            
          </div>
        
      </div>
  
      <div id="page_top">
        <p>GO TO TOP</p>
      </div>

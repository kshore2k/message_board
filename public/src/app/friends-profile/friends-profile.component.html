<div *ngIf="friend">
  <h4>Username: {{ friend.username }}</h4>
  <h4>Email: {{ friend.email }}</h4>

  <button *ngIf="isUserLoggedIn && !friendAdded" (click)="addToFriendsList()">Add Friend</button>

  <h3 *ngIf="friendAdded">{{ friend.username }} {{ msg }}</h3>
</div>

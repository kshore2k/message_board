<h2>Create New Post</h2>

<!-- REDIRECT TO LOGIN/REGISTRATION IF NOT LOGGED IN USER -->
<div *ngIf="!isUserLoggedIn">
  <h4>Please <a [routerLink]="['/login']">Login</a> or <a [routerLink]="['/login']">Register</a> to create a New Topic.</h4>
</div>

<!-- IF LOGGED IN SHOW NEW TOPIC FORM -->
<div *ngIf="isUserLoggedIn">
  <form (submit)="addPost()">
    <!-- <p>{{ newPost | json }}</p> -->
    <label for="title">Title:</label>
    <input type="text" name="newPost.title" [(ngModel)]="newPost.title" id="title">
    <label for="content">Content:</label>
    <input type="text" name="newPost.content" [(ngModel)]="newPost.content" id="content">

    <input type="submit" value="Post">
  </form>
</div>

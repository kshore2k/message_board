<div class="main_container">

    <img id="banner" src="/assets/img/postup_banner.jpg" alt="postUp_banner">
  
    <div class="forum_container">
  
      <div class="post_container">

          <!-- REDIRECT TO LOGIN/REGISTRATION IF NOT LOGGED IN USER -->
          <div *ngIf="!isUserLoggedIn">
            <h4>Please <a [routerLink]="['/login']">Login</a> or <a [routerLink]="['/login']">Register</a> to create a New Topic.</h4>
          </div>
          
          <!-- IF LOGGED IN SHOW NEW TOPIC FORM -->
          <div *ngIf="isUserLoggedIn">
            <h2>Create New Post</h2>
            <form (submit)="addPost()">
              <!-- <p>{{ newPost | json }}</p> -->
              <label for="title">Title:</label>
              <input type="text" name="newPost.title" [(ngModel)]="newPost.title" id="title">
              <label for="content">Content:</label>
              <input type="text" name="newPost.content" [(ngModel)]="newPost.content" id="content">
          
              <input type="submit" value="Post">
            </form>
          </div>
        
      </div>
  
      <div id="page_top">
        <p>GO TO TOP</p>
      </div>
  
    </div>

      <div id="footer_border"></div>
  
      <div class="technologies">
        <h1>Technology</h1>
        <img src="assets/img/mongodb_icon.png" alt="mongoDb">
        <img src="assets/img/angular_icon.png" alt="angular">
        <img src="assets/img/node_icon.png" alt="node">

      </div>
    </div>
  
  </div>

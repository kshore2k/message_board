<h2>Create New Post</h2>

<form (submit)="addPost()">
  <!-- <p>{{ newPost | json }}</p> -->
  <label for="user_id">User id:</label>
  <input type="text" name="newPost.user_id" [(ngModel)]="newPost.user_id" id="user_id">
  <label for="username">Username:</label>
  <input type="text" name="newPost.username" [(ngModel)]="newPost.username" id="username">
  <label for="title">Title:</label>
  <input type="text" name="newPost.title" [(ngModel)]="newPost.title" id="title">
  <label for="content">Content:</label>
  <input type="text" name="newPost.content" [(ngModel)]="newPost.content" id="content">

  <input type="submit" value="Post">
</form>

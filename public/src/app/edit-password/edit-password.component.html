    <img id="banner" src="/assets/img/postup_banner.jpg" alt="postUp_banner">

      <div class="profile_container">

        <p id="break">break</p>
  
        <div id="header">
          <h2>Password Reset</h2>
        </div>
  
        <h4 id="confirmation_msg" *ngIf="confirmation">{{ confirmation }}</h4>

        <div id="login_container" *ngIf="!confirmation" >
  
          <form *ngIf="canEdit" (submit)="setNewPassword()">
            
            <input type="text" name="editProfile.new_password" placeholder="*New Password" [(ngModel)]="editProfile.new_password" id="new_password">
        
            <button>Submit</button>
          </form>
        </div>
  
      </div>

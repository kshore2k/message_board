<div id="registration_wrap">

  <p id="cancel_btn">x</p>

  <div id="registration_form">
      <p class="errors" *ngIf="registerFlash">All Fields Required</p>

      <form (submit)="registerUser()">
        
        <input type="text" name="newUser.first_name" placeholder="*First Name" [(ngModel)]="newUser.first_name" id="first_name">
        <input type="text" name="newUser.last_name" placeholder="*Last Name" [(ngModel)]="newUser.last_name" id="last_name">
        <input type="email" name="newUser.email" placeholder="*Email" [(ngModel)]="newUser.email" id="email">
        <input type="text" name="newUser.username" placeholder="*Username" [(ngModel)]="newUser.username" id="username">
        <input type="text" name="newUser.password" placeholder="*Password" [(ngModel)]="newUser.password" id="password">
  
        <input type="submit" value="Register">
      </form>
  </div>
  
</div>

<div class="main_container">

  <img id="banner" src="/assets/img/postup_banner.jpg" alt="postUp_banner">

  <div class="forum_container">

    <div class="profile_container">

      <div id="header">
        <h2>Login / Register</h2>
      </div>

      <div id="login_container">
        <p class="errors" *ngIf="loginFlash">{{ loginFlash }}</p>

        <form (submit)="checkLogin()">
          
          <input type="email" name="loginUser.email" placeholder="Email" [(ngModel)]="loginUser.email" id="email">
          <input type="text" name="loginUser.password" placeholder="Password" [(ngModel)]="loginUser.password" id="password">

          <input type="submit" value="Login">
        </form>
      </div>

      <div id="register_here">
        <p>Not Already A Member?</p>
        <button id="show_registration">Register</button>
      </div>

    </div>

    <div id="page_top">
      <p>GO TO TOP</p>
    </div>

  </div>
